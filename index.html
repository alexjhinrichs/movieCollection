<!DOCTYPE html>

<html ng-app="myMovieCollectionApp">
	<head>
		<title>My Movie Collection</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	</head>
	<body ng-controller="mainController">
		<!-- Navbar -->
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle Navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" ui-sref="login">My Movie Collection</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li class="active" id="hover"><a ui-sref="search">Search</a></li>
						<li class="active"><a ui-sref="movies">Movies</a></li>
						<li class="active"><a ui-sref="tvShows">Tv Shows</a></li>
						<li class="active"><a ui-sref="overview">Overview</a></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- /Navbar -->
		<div class="container">
			<button class="logout btn btn-primary col-xs-1 col-xs-offset-11" ng-click="logout()" ng-hide="authData"> Logout </button>
			<div ui-view></div>
		</div>














		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
		<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
		<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
		<script src="https://cdn.firebase.com/js/simple-login/1.6.2/firebase-simple-login.js"></script>
		<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/mainController.js"></script>
		<script src="js/login/registerService.js"></script>
		<script src="js/login/loginController.js"></script>
		<script src="js/login/loginService.js"></script>
		<script src="js/movies/moviesController.js"></script>
		<script src="js/tv/tvController.js"></script>
		<script src="js/search/searchController.js"></script>
		<script src="js/overview/overviewController.js"></script>
	</body>
</html>
