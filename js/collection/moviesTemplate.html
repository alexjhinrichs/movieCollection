<div ng-include="'navBarTemplate.html'"></div>
<div ng-app="myMovieCollectionApp">
  <div class="backgroundContainer">
    <form ng-submit="filter()" class="form-inline row">
      <h1 class="pageTitle col-sm-1">Movies</h1>
      <input placeholder="Filter by Title" class="form-control col-sm-offset-1 col-sm-2" ng-model='filterValue'/>
      <input type='submit' class="btn btn-primary form-control col-sm-1" value="Filter/Undo Filter"></input>
      <button  type="button" class="btn btn-danger updateButton col-sm-2 form-control" ng-click="deleteSelection()">Delete Selected</button>
      <h3 class="counter col-sm-3">Number of Movies: <strong> {{ movieCount }}</strong></h3>
    </form>
  </div>
    <div ui-grid="gridOptionsMovies" ui-grid-resize-columns ui-grid-selection ui-grid-save-state ui-grid-auto-resize ui-grid-move-columns class="myGrid"></div>

  
</div>
