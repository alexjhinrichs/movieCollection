<div ng-include="'navBarTemplate.html'"></div>
<div ng-app="myMovieCollectionApp">
	<div class="backgroundContainer">
		<form ng-submit="filter()" class="form-inline row">
		    <h1 class="pageTitle col-md-3">TV Shows</h1>
		    <input placeholder="Filter by Title" class="form-control col-md-4" ng-model='filterValue'/>
		    <input type='submit' class="btn btn-primary form-control col-md-1" value="Filter/Undo Filter"></input>
		    <button type="button" class="btn btn-danger updateButton col-md-2 form-control" ng-click="deleteSelection()">Delete Selected</button>
		    <h3 class="counter col-md-2">Shows: <strong> {{ tvCount }}</strong></h3>
    	</form>
	</div>
		<div ui-grid="gridOptionsTvShows" ui-grid-resize-columns ui-grid-selection ui-grid-save-state ui-grid-move-columns class="myGrid"></div>
</div>
