<div ng-include="'navBarTemplate.html'"></div>
<div ng-cloak="" class="tabsdemoDynamicHeight" ng-app="myMovieCollectionApp"  md-theme="darkTheme">
  <md-content>
    <!--Tabs-->
    <md-tabs md-dynamic-height="" md-border-bottom="" class="md-primary">
      <!--Movies Tab -->
      <md-tab label="Movies">
        <md-content class="md-padding">
          <h1 class="md-display-2">Movies</h1>
            <div>
              <div ui-grid="{ data: movieData }" class="myGrid"></div>
            </div>
        </md-content>
      </md-tab><!--/Movies Tab-->
      <!--TV Shows Tab -->
      <md-tab label="TV Shows">
        <md-content class="md-padding">
          <h1 class="md-display-2">Tab Two</h1>
            <div>
              <div ui-grid="{ data: tvShowData }" class="myGrid"></div>
            </div>
        </md-content>
      </md-tab> <!--/TV Shows Tab -->
    </md-tabs> <!--/Tabs-->
  </md-content>
</div>
